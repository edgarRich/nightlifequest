name: nightlifequest
description: A gamified nightlife experience app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  supabase_flutter: ^2.1.4
  go_router: ^14.0.1
  flutter_dotenv: ^5.1.0
  qr_code_scanner: ^1.0.1
  http: ^1.1.0
  intl: ^0.19.0
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.10
  shimmer: ^3.0.0
  percent_indicator: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
